height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

<div class="page-loading">
	<img src="{% static "images/loader.gif" %}"  alt="" />
	<span>Skip Loader</span>
</div>

<div class="theme-layout" id="scrollup" style="height: 100%;">

	<section id="register">
        <a id="login_logo" href="{% url 'home' %}"><img src="{% static "images/logo.png" %}"/></a>
		<div class="block remove-bottom">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="account-popup-area signin-popup-box static">
							<div class="account-popup">
								<span>User Login</span>
	                            <form name="login" action="." method="post">{% csrf_token %}
                                    {% if form.errors %}
                                        <script>
                                            alert("Please enter correct ID or Password!\n If you have an account, please check your email verification.");
                                        </script>
                                    {% endif %}
									<div class="cfield">
                                        <input id="id_username" name="username" type="text" placeholder="Username" />
										<i class="la la-user"></i>
									</div>
									<div class="cfield">
										<input id="id_password" name="password" type="password" placeholder="********" />
										<i class="la la-key"></i>
									</div>
									<p class="remember-label">
										<input type="checkbox" name="cb" id="cb1"><label for="cb1">Remember me</label>
									</p>
									<a href="{% url 'password_reset' %}" title="">Forgot Password?</a>
									<button type="submit">Login</button>
                                    <a id="make_account" href="{% url 'register' %}">Don't you have an account? Join today!</a>
								</form>
                            <!--
								<div class="extra-login">
									<span>Or</span>
									<div class="login-social">
										<a class="fb-login" href="#" title=""><i class="fa fa-facebook"></i></a>
										<a class="tw-login" href="#" title=""><i class="fa fa-twitter"></i></a>
									</div>
								</div>
								-->
							</div>
						</div><!-- LOGIN POPUP -->
					</div>
				</div>
			</div>
		</div>
	</section>

</div>


<script src="{% static "js/jquery.min.js" %}" type="text/javascript"></script>
