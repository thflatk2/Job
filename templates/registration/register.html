<div class="page-loading">
	<img src="{% static "images/loader.gif" %}"  alt="" />

<div class="theme-layout" id="scrollup">

	<section id="register">
        <a id="login_logo" href="{% url 'home' %}"><img src="{% static "images/logo.png" %}"/></a>
		<div class="block remove-bottom remove-top">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="account-popup-area signup-popup-box static">
							<div class="account-popup register">
								<h3>Sign Up</h3>
								<div class="select-user">
									<span onclick="bb();" class="Applicant">Applicant</span>
									<span onclick="aa();">Employer</span>
								</div>

                                <form method="post" action="."> {% csrf_token %}
                                    <div class="cfield register_field">
		                                <input class="form-control" id="id_email" name="email" placeholder="Email" required="True" type="email">
										<i class="la la-envelope-o"></i>
									</div>
									<div class="cfield register_field">
		                                <input class="form-control" id="id_password1" name="password1" placeholder="********" required="True" type="password">
										<i class="la la-key"></i>
									</div>
                                    <div class="cfield register_field">
		                                <input class="form-control" id="id_password2" name="password2" placeholder="********" required="True" type="password">
										<i class="la la-key"></i>
									</div>
									<div class="cfield register_field">
		                                <input class="form-control" id="id_name" name="name" placeholder="Username" required="True" type="text">
										<i class="la la-user"></i>
									</div>
									<div class="cfield register_field">
		                                <input class="form-control" id="id_phone" name="phone" placeholder="Phone" required="True" type="text">
										<i class="la la-phone"></i>
									</div>
                                    <div class="cfield" style="display: none">
                                        <input type="text" name="type" class="form-control" placeholder="Type" required="" id="id_type">
										<i class="la la-envelope-o"></i>
									</div>
									<button id="register_submit" type="submit">Signup</button>
								</form>
							</div>
						</div><!-- SIGNUP POPUP -->
					</div>
				</div>
			</div>
		</div>
	</section>

</div>

<script src="{% static "js/jquery.min.js" %}" type="text/javascript"></script>
<script src="{% static "js/modernizr.js" %}" type="text/javascript"></script>
<script src="{% static "js/script.js" %}" type="text/javascript"></script>
<script src="{% static "js/wow.min.js" %}" type="text/javascript"></script>
<script src="{% static "js/slick.min.js" %}" type="text/javascript"></script>
<script src="{% static "js/parallax.js" %}" type="text/javascript"></script>
<script src="{% static "js/select-chosen.js" %}"  type="text/javascript"></script>

<script>
    function bb() {
        document.getElementById("id_type").value="Applicant"
    }

    function aa(){
        document.getElementById("id_type").value="Employer"
}

    var doc = document;
    var sign = doc.getElementById('register_submit');

    var func = function () {
        var userid = doc.getElementById('id_email').value;
        var userpass = doc.getElementById('id_password1').value;
        var userconfirm = doc.getElementById('id_password2').value;
        var username = doc.getElementById('id_name').value;
        var userphone = doc.getElementById('id_phone').value;
        var usertype = doc.getElementById('id_type').value;

        //1. 입력이 다 됐나 확인

        if(!userid){
            alert('Put your email');
            doc.getElementById('id_email').focus();
            return;
            //다시 원상태로 돌아가는것.
        }
        if(!userpass){
            alert('Put your password');
            doc.getElementById('id_password1').focus();
            return;
        }
        if(!userconfirm){
            alert('Put your password');
            doc.getElementById('id_password2').focus();
            return;
        }
        if(!username){
            alert('Put your name');
            doc.getElementById('id_name').focus();
            return;
        }
        if(!userphone){
            alert('Put your phone number');
            doc.getElementById('id_phone').focus();
            return;
        }
        if(!usertype){
            alert('Choose your type');
            doc.getElementById('id_type').focus();
            return;
        }

        if(userpass!=userconfirm){
            alert("You put different passwords ");
            doc.getElementById('id_password1').value=''
            doc.getElementById('id_password2').value=''

            doc.getElementById('id_password1').focus();
            return;
        }

        if(userpass.length<8){
            alert('Password should be more than 8 characters.');
            doc.getElementById('id_password1').value=''
            doc.getElementById('id_password2').value=''
            doc.getElementById('id_password1').focus();
            return;
        }

        var regExp = /[0-9a-zA-Z][_0-9a-zA-Z-]*@[_0-9a-zA-Z-]+(\.[_0-9a-zA-Z-]+){1,2}$/;

        if(!regExp.test(userid)){
            alert("This is not an email");
            doc.getElementById('id_email').value=''
            doc.getElementById('id_email').focus();
            return;
        }

        alert("Thank you for signing up!");
    }

    sign.addEventListener('click',func);
</script>
